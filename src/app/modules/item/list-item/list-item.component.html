<div style="margin-top: 150px; margin-left: 40px;" class="absolute inset-0 flex flex-col min-w-0 overflow-hidden" >

  <mat-drawer-container class="flex-auto h-full bg-card dark:bg-transparent">
    
      <mat-drawer-content class="flex flex-col">
<!-- Main -->
<div class="flex-auto p-6 sm:p-10">


  <div class="flex-auto p-6 sm:p-10" style="position: fixed; top: 50px; left: 60%; transform: translateX(-50%); z-index: 1000; background-color: white; display: flex; flex-direction: column; width: 72%;">
    <div style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 10px;">
      <div style="flex: 1; display: flex; align-items: center;">
        <div class="input-group" style="flex: 1;">
          <input type="text" class="form-control" placeholder="Procurar por Descricao" [(ngModel)]="descricao" />
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" (click)="searchDescricao()">Procurar</button>
          </div>
        </div>
      </div>
    </div>
  
    <div id="buttons" style="display: flex; align-items: center;">
      <button mat-raised-button (click)="switchToListView()">
        <i class="material-icons">view_list</i>
      </button>
      <button mat-raised-button (click)="switchToCardView()">
        <i class="material-icons">view_module</i>
      </button>
      <button mat-raised-button (click)="openPrintDialog()">
        <mat-icon>print</mat-icon>
      </button>
      <button mat-raised-button (click)="switchToCardView()">
        <mat-icon>save_alt</mat-icon>
      </button>

  <style>
    @media (min-width: 769px) {
      #buttons {
        display: flex;
        align-items: center;
        gap: 10px;
        flex-wrap: wrap;
      }
    }
    </style>
</div>
  </div>
  
  <style>
  @media (max-width: 500px) { /* Ajuste esse valor para o ponto de quebra desejado */
    #buttons {
      flex-direction: column;
    }
  }
  </style>

            <mat-icon>share</mat-icon>
            Compartilhar
          </button>

          <button mat-menu-item (click)="openImageDialog(item)">
            <mat-icon>photo_library</mat-icon>
            Visualizar Imagens
          </button>
        </mat-menu>

        
          <!-- Imagem -->
          <img src="http://localhost:8080/api/image/imagens/{{ item.id }}?index=0" alt="Imagem" max-width="300" onerror="this.style.display='none'">

      <div class="flex flex-col flex-auto order-2 md:order-1 mb-2 ml-4">

          <div class="text-2xl font-semibold flex flex-wrap justify-between">{{item.descricao}}

</div>

<ng-template #listView>
  <ul class="list-view">
    <li *ngFor="let item of ItemCollection" class="list-item">
      <div class="flex items-center" >
        <!-- Fotinha (imagem) do item -->
        <img mat-icon-button [matMenuTriggerFor]="menu" src="http://localhost:8080/api/image/imagens/{{ item.id }}?index=0" alt="Imagem" class="w-10 h-10 rounded-full mr-4">
            
        <div class="flex flex-col flex-grow ml-4" (click)="navigateToDetails(item.id)"> 
          <table class="item-details-table">
            <tr>
              <td class="attribute">Nome</td>
              <td class="value">{{ item.descricao }}</td>
              <td class="attribute">R$</td>
              <td class="value">{{ item.preco }}</td>
            </tr>
            <tr>
              <td class="attribute">Código</td>
              <td class="value">{{ item.item }}</td>
              <td class="attribute">Barras</td>
              <td class="value">{{ item.barras }}</td>
            </tr>
          </table>
        </div>
    
        
      </div>
    
      <!-- Menu com outras opções -->
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="navigateToDetails(item.id)">
          <mat-icon>info</mat-icon>
          Detalhes
        </button>
    
        <button mat-menu-item (click)="navigateToWhatsapp(item.id)">
          <mat-icon>share</mat-icon>
          Compartilhar
        </button>
    
        <button mat-menu-item (click)="openImageDialog(item)">
          <mat-icon>photo_library</mat-icon>
          Visualizar Imagens
        </button>
      </mat-menu>
    </li>
  </ul>
</ng-template>
